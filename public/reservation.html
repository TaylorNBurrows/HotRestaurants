<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron justify-content-center">
            <h1 class="text-center"><i class="fas fa-fire"></i>Hot Restaurant</h1>
            <hr>
            <h3 class="text-center">Make your reservation</h3>
            <div class="text-center">
                <a href="/"><button class="btn btn-primary btn-lg"><i class="fas fa-table"></i>View Tables</button></a>
                <a href="/"><button class="btn btn-primary btn-lg"><i class="fas fa-home"></i></button></a>
            </div>

        </div>
        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="customerName">Name</label>
                                <input type="text" class="form-control" id="customerName">
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber">
                            </div>
                            <div class="form-group">
                                <label for="customerEmail">Email</label>
                                <input type="text" class="form-control" id="customerEmail">
                            </div>
                            <div class="form-group">
                                <label for="customerID">Unique Id</label>
                                <input type="text" class="form-control" id="customerID">
                            </div>
                            <a href="/"><button class="btn btn-primary btn-lg" id="submit-res">Submit</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
